<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./index.js" type="module"></script>
    <link rel="stylesheet" type="text/css" href="./index.css">
    <title>EDyA Tarea Final</title>
</head>
<body class="bg-sky-300 h-full">
    <header class="flex h-1/6 items-center justify-center text-white">
        <h1 id="title" class="text-8xl -rotate-12">
            Better
        </h1>
    </header>
    <main class="p-16">
        <div class="flex flex-col h-1/2">
            <textarea id="textIn" rows="12" placeholder="Put your schedule here!" class="self-stretch rounded-lg resize-y hover:bg-sky-50 outline-none focus:border-2 focus:border-sky-700 p-2 transition duration-300 ease-in-out"></textarea>
            <div class="self-end">
                <Button id="clearBtn" class="p-2 my-2 bg-sky-700 text-white rounded-md">Clear input</Button>
                <Button id="runBtn" class="p-2 my-2 bg-sky-700 text-white rounded-md">Get the better nap</Button>
            </div>
        </div>

        <div class="flex flex-col h-1/2">
            <textarea id="textOut" rows="3" readonly placeholder="Your results will be here." class="self-stretch rounded-lg resize-y bg-sky-100 outline-none focus:border-2 focus:border-sky-700 p-2 transition duration-300 ease-in-out"></textarea>
        </div>
    </main>
</body>
</html>
